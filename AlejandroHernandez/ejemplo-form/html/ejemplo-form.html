<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/ejemplo-form.css">

<body>
    <form action="https://habiaunavez.com/subeformulario" method="get" target="_blanc">
       <div>
            <label for="usr">usuario:</label>
            <input id="usr" name="usr" type="text" placeholder="escribe tu usuario"> 
       </div>
       <div>
           <label for="pwd">password:</label>
           <input id="pwd" name="pwd" type="password" placeholder="escribe tu password">
       </div>
       <div>
            <select name="ddl" id="">
                <option value="0">Opcion 1</option>
                <option value="1">Opcion 2</option>
                <option value="2">Opcion 3</option>
                <option value="3">Opcion 4</option>
            </select>
        </div>
       <div>
           <label for="">radios:</label>
           <br>op1:<input name="radio" type="radio" value="1">
           <br>op2:<input name="radio" type="radio" value="2">
           <br>op3:<input name="radio" type="radio" value="3">
           <br>op4:<input name="radio" type="radio" value="4">
       </div>
       <div>
           <label for="">checkbox:</label>
           <br>op1:<input name="check" type="checkbox" value="a">
           <br>op2:<input name="check" type="checkbox" value="b">
           <br>op3:<input name="check" type="checkbox" value="c">
           <br>op4:<input name="check" type="checkbox" value="d">
       </div>
       <textarea name="" id=""></textarea>
       <input type="file">
       <input type="date">
       <input type="number">
       <input type="submit" name="" id="">
    </form>
</body>
