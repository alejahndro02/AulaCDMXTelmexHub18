<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg id="figuritas" height="300" width="300" viewBox="0 0 500 500">
            <circle 
                cx="50" 
                cy="50" 
                r="40" 
                stroke="green" 
                stroke-width="4" 
                fill="yellow" />
            <rect 
                x="100" 
                y="30"
                ry="10"
                rx="30"
                width="100"
                height="50"
                fill="purple"/>
            <line
                x1="250"
                x2="350"
                y1="0"
                y2="150"
                stroke="blue"
                stroke-width="3"/>
            <line
                x1="350"
                x2="350"
                y1="150"
                y2="100"
                stroke="blue"
                stroke-width="3"/>
            <line
                x1="350"
                x2="300"
                y1="150"
                y2="150"
                stroke="blue"
                stroke-width="3"/>
            <polygon 
                points="200,10 250,190 160,210" 
                style="fill:lime;stroke:purple;stroke-width:1" />
            <polyline 
                points="400,10 450,190 360,110" 
                style="stroke:purple;stroke-width:1;fill: none;" />
            <path d="M150 200 L75 300 L200 300" stroke="yellow" fill="none" stroke-width="3" />
            <path d="M350 200 l50 0 l0 50 l-50 0 Z" stroke="purple" fill="none" stroke-width="3" />
            <path d="M50 300 q 50 -100 100 0 " stroke="purple" fill="none" stroke-width="3" />  
    </svg>
</body>
</html>
